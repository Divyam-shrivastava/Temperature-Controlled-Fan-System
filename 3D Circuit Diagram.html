                const stickerGeo = new THREE.CylinderGeometry(0.6, 0.6, 0.52, 32);
                const stickerMat = new THREE.MeshBasicMaterial({ color: 0x00aa44 }); // Green sticker like photo
                const sticker = new THREE.Mesh(stickerGeo, stickerMat);
                sticker.rotation.x = Math.PI / 2;
                fanRotor.add(sticker);

                // Blades
                const bladeGeo = new THREE.BoxGeometry(1.4, 0.8, 0.05);
                const bladeMat = new THREE.MeshStandardMaterial({ color: 0x333333 });
                
                for(let i=0; i<7; i++) {
                    const blade = new THREE.Mesh(bladeGeo, bladeMat);
                    const angle = (i / 7) * Math.PI * 2;
                    // Position radially
                    blade.position.x = Math.cos(angle) * 1.2;
                    blade.position.y = Math.sin(angle) * 1.2;
                    // Rotate to face center
                    blade.rotation.z = angle;
                    // Tilt for "air flow"
                    blade.rotation.x = 0.4;
                    fanRotor.add(blade);
                }

                fanGroup.add(fanRotor);
                return fanGroup;
            }

            // Helper: Wire
            const createWire = (start, end, color) => {
                const points = [];
                const midY = Math.max(start.y, end.y) + 2 + Math.random(); // Add randomness to arch height
                points.push(new THREE.Vector3(start.x, start.y, start.z));
                points.push(new THREE.Vector3(start.x, start.y + 0.5, start.z)); // Go up first
                points.push(new THREE.Vector3((start.x+end.x)/2, midY, (start.z+end.z)/2));
                points.push(new THREE.Vector3(end.x, end.y + 0.5, end.z)); // Go down last
                points.push(new THREE.Vector3(end.x, end.y, end.z));

                const curve = new THREE.CatmullRomCurve3(points);
                const geometry = new THREE.TubeGeometry(curve, 20, 0.04, 8, false);
                const material = new THREE.MeshStandardMaterial({ color: color, roughness: 0.3 });
                const mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
            }


            // --- ASSEMBLE SCENE ---

            // 1. Place Breadboard
            const breadboard = createBreadboard();
            breadboard.position.set(0, 0, 0);
            scene.add(breadboard);

            // 2. Place NodeMCU
            const mcu = createNodeMCU();
            mcu.position.set(-3, 0.5, 0);
            scene.add(mcu);

            // 3. Place DHT11
            const dht = createDHT11();
            dht.position.set(2.5, 1, -1);
            scene.add(dht);

            // 4. Place OLED
            const oled = createOLED();
            oled.position.set(2.5, 1.5, 2);
            oled.rotation.x = -0.3;
            scene.add(oled);

            // 5. Place Fan
            const fan = createFan();
            fan.position.set(7, 2.5, -3);
            fan.rotation.y = -0.5;
            scene.add(fan);

            // 6. Place Driver Module
            const driverGroup = new THREE.Group();
            const dBoard = new THREE.Mesh(new THREE.BoxGeometry(1, 0.2, 2), new THREE.MeshStandardMaterial({color: 0x004400}));
            const dChip = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.3, 0.5), new THREE.MeshStandardMaterial({color: 0x111}));
            dChip.position.y = 0.2;
            driverGroup.add(dBoard);
            driverGroup.add(dChip);
            driverGroup.position.set(4.5, 0.4, 0);
            scene.add(driverGroup);


            // --- WIRES ---
            
            // DHT Signal (Yellow) -> MCU D4
            createWire({x:2.5, y:0.3, z:-1}, {x:-1, y:0.5, z:-1.2}, 0xffcc00);

            // OLED I2C (Cyan/Green) -> MCU D1/D2
            createWire({x:2.2, y:0.5, z:2.2}, {x:-1.2, y:0.5, z:1.2}, 0x00ff00); // SCL
            createWire({x:2.8, y:0.5, z:2.2}, {x:-1.4, y:0.5, z:1.2}, 0x00ffff); // SDA

            // Fan Signal (White) -> MCU D5 -> Driver
            createWire({x:-0.8, y:0.5, z:0}, {x:4, y:0.5, z:0}, 0xffffff);
            
            // Driver -> Fan Power (Red/Black)
            createWire({x:5, y:0.5, z:0.2}, {x:7, y:0.5, z:-2.5}, 0xff0000);
            createWire({x:5, y:0.5, z:-0.2}, {x:7, y:0.5, z:-3.5}, 0x111111);
            
            // Power Rails
            createWire({x:-5.5, y:0.5, z:1.2}, {x:-5.5, y:0.3, z:2.3}, 0xff0000); // 3V3 to Rail
            createWire({x:-5.5, y:0.5, z:-1.2}, {x:-5.5, y:0.3, z:2.5}, 0x111111); // GND to Rail


            // --- ANIMATION LOOP ---
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            
            const animate = function () {
                requestAnimationFrame(animate);
                controls.update();
                
                // Spin the fan rotor
                if(fanRotor) {
                    fanRotor.rotation.z -= 0.2; // High speed spin
                }
                
                renderer.render(scene, camera);
            };
            animate();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script><canvas width="754" height="684" style="display: block; width: 754px; height: 684px;"></canvas>
